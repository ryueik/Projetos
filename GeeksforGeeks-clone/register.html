<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - GFG Clone</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">GFG Clone</a>
            </div>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="tutorials.html">Tutoriais</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="forum.html">Fórum</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="register-form">
        <h2>Cadastro de Usuário</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="username">Nome de Usuário</label>
                <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirmar Senha</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" required>
            </div>

            <button type="submit" class="btn">Cadastrar</button>
        </form>

        <p>Já tem uma conta? <a href="login.html" class="link">Faça login aqui</a></p>
    </section>

    <footer>
        <p>&copy; 2025 Geeks for Geeks Clone</p>
    </footer>

    <script src="assets/js/main.js"></script>
</body>
</html>
