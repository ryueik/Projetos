<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Publicações para Grupos do WhatsApp</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<style>
    /* Reset básico */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #a8e063, #56ab2f); /* Degradê verde */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
    }

    .container {
        background-color: #fff;
        border-radius: 15px;
        padding: 30px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #4CAF50; /* Verde Escuro */
    }

    .banner {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        font-size: 14px;
        color: #2e7d32; /* Verde médio */
        margin-bottom: 5px;
        display: block;
        text-align: left;
    }

    input, textarea {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #81c784; /* Verde claro */
        outline: none;
        font-size: 14px;
        background-color: #f4f4f4;
        color: #333;
    }

    input[type="file"] {
        padding: 0;
    }

    input:focus, textarea:focus {
        border-color: #66bb6a; /* Verde mais escuro */
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #FFEB3B; /* Amarelo */
        border: none;
        border-radius: 10px;
        color: #2e7d32; /* Verde Escuro */
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #fdd835; /* Amarelo mais forte */
    }

    button:active {
        background-color: #fbc02d; /* Amarelo escuro */
    }

    .image-preview {
        margin-top: 20px;
        max-width: 100%;
        height: auto;
        display: none;
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 10px;
    }

    @media (max-width: 400px) {
        .container {
            padding: 20px;
        }

        button {
            font-size: 14px;
        }
    }
</style>
<body>
    <div class="container">
       

        <h1>Envie Mensagens e Imagens para Grupos do WhatsApp</h1>
        <form id="formulario">
            <div class="form-group">
                <label for="grupo">Nome dos Grupos (separados por vírgula)</label>
                <input type="text" id="grupo" placeholder="Insira os nomes dos grupos" required>
            </div>
            <div class="form-group">
                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" rows="5" placeholder="Digite a mensagem" required></textarea>
            </div>
            <div class="form-group">
                <label for="imagem">Escolha uma Imagem Local</label>
                <input type="file" id="imagem" accept="image/*" required>
            </div>
            <!-- Pré-visualização da imagem -->
            <img id="imagePreview" class="image-preview" src="" alt="Pré-visualização da imagem">

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        // Função para pré-visualizar a imagem
        document.getElementById("imagem").addEventListener("change", function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const imagePreview = document.getElementById("imagePreview");
                imagePreview.src = e.target.result;
                imagePreview.style.display = "block";
            }

            if (file) {
                reader.readAsDataURL(file);
            }
        });

        // Envio do formulário
        document.getElementById("formulario").addEventListener("submit", function(event){
            event.preventDefault();

            const grupos = document.getElementById("grupo").value;
            const mensagem = document.getElementById("mensagem").value;
            const imagem = document.getElementById("imagem").files[0];

            // Verificar se a imagem foi selecionada
            if (imagem) {
                const formData = new FormData();
                formData.append("grupos", grupos);
                formData.append("mensagem", mensagem);
                formData.append("imagem", imagem);

                // Enviar os dados para o backend Flask
                fetch("/enviar", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        alert("Mensagem enviada com sucesso!");
                    } else {
                        alert("Erro ao enviar mensagem: " + data.message);
                    }
                })
                .catch(error => {
                    console.error("Erro:", error);
                });
            } else {
                alert("Por favor, selecione uma imagem.");
            }
        });
    </script>
</body>
</html>
